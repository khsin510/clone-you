<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video src="" autoplay controls></video>
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#</li>
                <li>##</li>
                <li>###</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Clone Coding : Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편.........
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views ...</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="imges/main.png" alt="아바타이미지">
                <div class="info">
                    <span class="name">드림코딩</span>
                    <span class="subscribers">1M 구독</span>
                </div>
            </div>
            <button type="button"class="subscribe">구독</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="imges/3.jpg" alt="영상이미지">
                <div class="info">
                    <span class="title">
                        제목1
                    </span>
                    <span class="name">
                        내용1
                    </span>
                    <span class="views">
                        1234views
                    </span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsos-v"></i></button>
            </li>
            <li class="item">
                <img src="imges/1.jpg" alt="영상이미지">
                <div class="info">
                    <span class="title">
                        제목1
                    </span>
                    <span class="name">
                        내용1
                    </span>
                    <span class="views">
                        1234views
                    </span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsos-v"></i></button>
            </li>
            <li class="item">
                <img src="imges/2.jpg" alt="영상이미지">
                <div class="info">
                    <span class="title">
                        제목1
                    </span>
                    <span class="name">
                        내용1
                    </span>
                    <span class="views">
                        1234views
                    </span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsos-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
